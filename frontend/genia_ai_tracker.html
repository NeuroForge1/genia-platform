
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GENIA | AI Tracker</title>
  <style>
    body {
      background: #0e0e0e;
      font-family: sans-serif;
      color: #fff;
      padding: 40px;
    }
    .tracker {
      max-width: 800px;
      margin: auto;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #67f8c0;
    }
    .metric {
      background: #101010;
      padding: 20px;
      border-radius: 10px;
      margin: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .metric span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #67f8c0;
    }
  </style>
</head>
<body>

<div class="tracker">
  <h1>AI Tracker – Tu progreso con GENIA</h1>

  <div class="metric">
    <p>Embudos generados</p>
    <span>4</span>
  </div>
  <div class="metric">
    <p>Contenidos creados</p>
    <span>17</span>
  </div>
  <div class="metric">
    <p>Campañas activadas</p>
    <span>3</span>
  </div>
  <div class="metric">
    <p>Mensajes enviados por WhatsApp</p>
    <span>24</span>
  </div>
  <div class="metric">
    <p>Horas ahorradas este mes</p>
    <span>19.4 h</span>
  </div>
</div>

</body>
</html>
